<script>
  // 响应式
const obj = {}

function defineReactive(ojb, key, val) {
  // 对传入obj进行访问拦截
  Object.defineProperty(obj, key, {
    get() {
      console.log("key",key)
      return val
    },
    set(newVal) {
      if(newVal !== val) {
        console.log('set' + key + ': ' + newVal) 
        val = newVal
        // 更新函数
        update()
      }
    }
  })
}

}
